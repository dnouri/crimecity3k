# Event Type Categorization for CrimeCity3K
#
# This file defines the semantic grouping of all Swedish police event types
# into 8 high-level categories for user-facing filtering and visualization.
#
# Structure: Each category has:
#   - name: Display name (Swedish)
#   - types: Array of event type strings (must match data exactly)
#
# Maintenance:
#   - All event types from the source data must appear exactly once
#   - No duplicates across categories
#   - Type strings must match exactly (case-sensitive)
#
# Source: Analysis of 51 distinct event types from Polisen.se data (2022-2025)

[categories.traffic]
name = "Trafik"
types = [
    "Trafikolycka, personskada",
    "Trafikolycka, smitning",
    "Trafikolycka, singel",
    "Trafikolycka, övrigt",
    "Trafikbrott, övriga",
    "Rattfylleri",
    "Olovlig körning",
]

[categories.property]
name = "Egendomsbrott"
types = [
    "Stöld",
    "Stöld/inbrott",
    "Tillgrepp, stöld",
    "Inbrott",
    "Skadegörelse",
    "Rån",
    "Rån, övrigt",
    "Rån väpnat",
]

[categories.violence]
name = "Våld"
types = [
    "Misshandel",
    "Misshandel, grov",
    "Våld/hot mot tjänsteman",
    "Våldtäkt",
    "Våldtäkt, försök",
    "Mord/dråp, försök",
    "Mord/dråp",
]

[categories.narcotics]
name = "Narkotika"
types = [
    "Narkotikabrott",
]

[categories.fraud]
name = "Bedrägeri"
types = [
    "Bedrägeri",
    "Bedrägeri, ocker",
]

[categories.public_order]
name = "Ordningsstörning"
types = [
    "Ordningslagen",
    "Fylleri",
    "Ofredande/förargelse",
    "Brand",
    "Alkohollagen",
    "Övriga brott mot person",
]

[categories.weapons]
name = "Vapen"
types = [
    "Vapenlagen",
]

[categories.other]
name = "Övrigt"
types = [
    "Häleri",
    "Försvunnen person",
    "Anträffad död",
    "Anträffad död, händelse",
    "Djur, skadat/dött",
    "Djur skadat/omhändertaget",
    "Deposition/Explosivt föremål, misstänkt",
    "Sjukdom/olycksfall",
    "Ofredande",
    "Lagen om hundar och katter",
    "Kontroll person/fordon",
    "Larm inbrott",
    "Larm överfall",
    "Räddningsinsats, övrigt",
    "Sammanfattning natt",
    "Sammanfattning kväll och natt",
    "Sammanfattning dag",
    "Sammanfattning eftermiddag och kväll",
    "Sammanfattning förmiddag och eftermiddag",
    "Övrigt",
]
