# CrimeCity3K - Swedish Police Events Map
# Add this block to /etc/caddy/Caddyfile

crimecity.danielnouri.org {
    # Reverse proxy to local container (port 8001)
    reverse_proxy localhost:8001

    # Gzip compression for better performance
    encode gzip

    # Logging to systemd journal (viewable with: journalctl -u caddy -f)
    log

    # Security headers
    header {
        # Prevent clickjacking
        X-Frame-Options SAMEORIGIN
        # XSS protection
        X-Content-Type-Options nosniff
        # Referrer policy
        Referrer-Policy strict-origin-when-cross-origin
    }
}
